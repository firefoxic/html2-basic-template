name: Project check

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - '*'

env:
  FORCE_COLOR: true

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: 'package.json'
          cache: npm
      - run: npm ci
      - run: npm run lint
